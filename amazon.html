<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Project</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/amazon.css">
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img class="amazon-logo"
            src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo"
            src="images/amazon-mobile-logo-white.png">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity js-cartQuantity"></div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    
    <div class="main">
      <div class="products-grid js-products-grid">
      </div>
    </div>
    
    
    
    <!-- module
    -> module is used for organize our code better in bigger project.


    -> benefits of module is for removing/avoid naming conflicts. for example: the cart.js file contain cart variable and if we use the variable in some other file then will cause a naming conflicts/declared of const variable in console.


    -> order is doesn't matter. when compare to script tag,why means because in script every files should be ordered one after to other then only we can run all the files properly.
    
    -> then how to get a variable out of a file by help of module and there are three steps to use module:
    
    1- Add type="module" attribute in script tag. feature let this file get variable out of other files. 
    2- Export is used for choose which variable can be accessed outside of this file. 
    
    3- Import is used for which variable where going to use and which variable we want to get from other file.
    
    condition for module is,
    1- module always import in top of the file.
    2- module always runs in live server. so we cannot run directly html file to see the module or data in webpage it show/throughout some error/disappear.
    -->
    
    
    <!--<script src="data/cart.js"></script>-->
    <!--<script src="data/products.js"></script>this javascript file contain a data of the product and order is matter 
     because we first save the data then only we can generate the html by the help of javascript, so that's why we first put products.js file then before amazon.js file-->
    <script type="module" src="scripts/amazon.js"></script><!--this javascript file used for generating html into the webpage through the given data or products-->

    <!--in above script tag we didn't remove and we didn't use module instead writing script tag because this file import from all the other files that we created , this is how we organize our code in a real website. and this file is called a entry point-->
  </body>
</html>
